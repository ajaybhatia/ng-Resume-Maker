<div class="card bg-light mt-5 col-md-6 mx-auto">
  <div class="card-body">
    <h4 class="card-title">Login</h4>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a routerLink="/register" class="float-right pt-2">Not Registered?</a>
    </form>

    <hr class="hr-text" data-content="or">

    <button class="btn btn-outline-primary col-md-12">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
      Login with Google
    </button>
    <button class="btn btn-outline-success col-md-12 mt-2">
      <i class="fa fa-facebook-official" aria-hidden="true"></i>
      Login with Facebook
    </button>
    <button class="btn btn-outline-danger col-md-12 mt-2">
      <i class="fa fa-github" aria-hidden="true"></i>
      Login with Github
    </button>
    <button class="btn btn-outline-info col-md-12 mt-2">
      <i class="fa fa-twitter" aria-hidden="true"></i>
      Login with Twitter
    </button>
  </div>
</div>
