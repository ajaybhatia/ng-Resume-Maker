<div class="jumbotron text-center mt-5">
  <h1 class="display-3 text-capitalize text-uppercase">Resume Maker</h1>
  <p class="lead">A Ubiquitous Resume Maker and Viewer App</p>
  <hr class="my-2">
  <p class="lead mt-5">
    <a class="btn btn-primary btn-lg" routerLink="/login" role="button" *ngIf="!(user | async)">Login to Start</a>
    <span class="text-dark font-weight-bold display-5" *ngIf="(user | async)">
      Welcome, {{ (user | async)?.displayName || (user | async)?.email }} <br>
      <button class="btn btn-outline-primary mt-3" (click)="logout()">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        Logout
      </button>
    </span>
  </p>
</div>
